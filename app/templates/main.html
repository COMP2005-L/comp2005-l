<!DOCTYPE html>
<head>
	<title>App</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
</head>
<div class=page>
	{% if session.logged_in %}
		<div class=navbar>
		
			<button class=navlink id=home href="">Home</button>
			<button class=navlink id=profile href="">Profile</button>
			<button class=navlink id=newpost href="">+New Post</button>
			<button class=navlink id=logout href="">logout</button>
		
		</div>
	{% endif %}
   	<div hidden=true>{% if not session.logged_in %}
  		 this is hidden so it isn't displayed, but used for reference.
   		 <a href="{{ url_for('login') }}">log in</a>
 		 {% else %}
		<a href="/">log out</a>
  		 {% endif %}</div>
 	</div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript">
	var socket = io.connect('http://localhost:5000');
	socket.on('connect', function() {
		console.log("Socket connected successfully")
		socket.emit('my event', {data: "I'm connected!"});
	});

</script>
