<!DOCTYPE html>
<head>
	<title>App</title>
	<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<div class=page>
	{% if session.logged_in %}
		<div class=navbar>
		
			<button class=navlink id=home href="/listview">Home</button>
			<button class=navlink id=profile href="">Profile</button>
			<button class=navlink id=newpost href="/postEdit">+New Post</button>
			<button class=navlink id=logout href="">Logout</button>
			<div id="notification-area">
				<button class="navlink fa fa-bell"></button>
				<span id="notification-count"></span>
				<div id="notifications">
				</div>
		
		</div>
	{% endif %}
   	<div hidden=true>{% if not session.logged_in %}
  		 this is hidden so it isn't displayed, but used for reference.
   		 <a href="{{ url_for('login') }}">log in</a>
 		 {% else %}
		<a href="/">log out</a>
  		 {% endif %}</div>
 	</div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

	var notifications = []

	socket.on('connect', function() {
		console.log("Socket connected successfully")
	});

</script>
